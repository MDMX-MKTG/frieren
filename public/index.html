    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
        }
        .light-theme {
            background-color: white;
            color: black;
        }
        .dark-theme {
            background-color: black;
            color: white;
        }
        .theme-toggle, .menu-toggle {
            cursor: pointer;
            font-size: 24px;
            margin-right: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid;
            border-radius: 25px;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.3s;
        }
        .light-theme .button {
            border-color: black;
        }
        .dark-theme .button {
            border-color: white;
        }
        .button i {
            margin-right: 8px;
        }
        .sidebar {
            display: none;
            position: absolute;
            left: 20px;
            top: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-theme .sidebar {
            background-color: rgba(0, 0, 0, 0.9);
            border-color: white;
        }
        .sidebar h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s;
        }
        .light-theme .sidebar a:hover {
            background-color: #f0f0f0;
        }
        .dark-theme .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .submenu {
            display: none;
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid;
        }
        .light-theme .submenu {
            border-color: black;
        }
        .dark-theme .submenu {
            border-color: white;
        }
        .submenu a {
            margin: 5px 0;
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';

        function toggleSubmenu(submenuId) {

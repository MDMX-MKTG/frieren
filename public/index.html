<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Personalización de Tema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
        }
        .light-theme {
            background-color: white;
            color: black;
        }
        .dark-theme {
            background-color: black;
            color: white;
        }
        .theme-toggle, .menu-toggle {
            cursor: pointer;
            font-size: 24px;
            margin-right: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid;
            border-radius: 25px;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.3s;
        }
        .light-theme .button {
            border-color: black;
        }
        .dark-theme .button {
            border-color: white;
        }
        .button i {
            margin-right: 8px;
        }
        .sidebar {
            display: none;
            position: absolute;
            left: 20px;
            top: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="light-theme">

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>
    <div class="menu-toggle" onclick="toggleSidebar()">
        ⫶☰
    </div>

    <div class="sidebar" id="sidebar">
        <h3>HERRAMIENTAS</h3>
        <a href="#asistencia" class="button">Asistencia</a>
        <a href="#comandos" class="button">Comandos</a>
        <a href="#grupos" class="button">Grupos</a>
        <a href="#canales" class="button">Canales</a>
        <a href="#bots" class="button">Bots</a>
        <a href="#ventas" class="button">Ventas</a>
        <a href="#premium" class="button">Premium</a>
        <a href="#otros" class="button">Otros</a>
    </div>

    <a href="https://github.com" class="button" target="_blank">
        <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://wa.me/" class="button" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://t.me/" class="button" target="_blank">
        <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="https://www.instagram.com/" class="button" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
    </a>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar .style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
        </html>

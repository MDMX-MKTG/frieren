<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Personalización de Tema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
        }
        .light-theme {
            background-color: white;
            color: black;
        }
        .dark-theme {
            background-color: black;
            color: white;
        }
        .theme-toggle, .menu-toggle {
            cursor: pointer;
            font-size: 24px;
            margin-right: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid;
            border-radius: 25px;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.3s;
        }
        .light-theme .button {
            border-color: black;
        }
        .dark-theme .button {
            border-color: white;
        }
        .button i {
            margin-right: 8px;
        }
        .sidebar {
            display: none;
            position: absolute;
            left: 20px;
            top: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-theme .sidebar {
            background-color: rgba(0, 0, 0, 0.9);
            border-color: white;
        }
        .sidebar h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s;
        }
        .light-theme .sidebar a:hover {
            background-color: #f0f0f0;
        }
        .dark-theme .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .submenu {
            display: none;
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid;
        }
        .light-theme .submenu {
            border-color: black;
        }
        .dark-theme .submenu {
            border-color: white;
        }
        .submenu a {
            margin: 5px 0;
        }
    </style>
</head>
<body class="light-theme">

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>
    <div class="menu-toggle" onclick="toggleSidebar()">
        ⫶☰
    </div>

    <div class="sidebar" id="sidebar">
        <h3>HERRAMIENTAS</h3>
        <a href="#" onclick="toggleSubmenu('asistenciaSubmenu')">Asistencia</a>
        <div class="submenu" id="asistenciaSubmenu">
            <a href="#asistencia1" class="button">Asistencia 1</a>
            <a href="#asistencia2" class="button">Asistencia 2</a>
        </div>
        <a href="#" onclick="toggleSubmenu('comandosSubmenu')">Comandos</a>
        <div class="submenu" id="comandosSubmenu">
            <a href="#comando1" class="button">Comando 1</a>
            <a href="#comando2" class="button">Comando 2</a>
        </div>
        <a href="#" onclick="toggleSubmenu('gruposSubmenu') ">Grupos</a>
        <div class="submenu" id="gruposSubmenu">
            <a href="#grupo1" class="button">Grupo 1</a>
            <a href="#grupo2" class="button">Grupo 2</a>
        </div>
        <a href="#" onclick="toggleSubmenu('canalesSubmenu')">Canales</a>
        <div class="submenu" id="canalesSubmenu">
            <a href="#canal1" class="button">Canal 1</a>
            <a href="#canal2" class="button">Canal 2</a>
        </div>
        <a href="#" onclick="toggleSubmenu('botsSubmenu')">Bots</a>
        <div class="submenu" id="botsSubmenu">
            <a href="#bot1" class="button">Bot 1</a>
            <a href="#bot2" class="button">Bot 2</a>
        </div>
        <a href="#" onclick="toggleSubmenu('ventasSubmenu')">Ventas</a>
        <div class="submenu" id="ventasSubmenu">
            <a href="#venta1" class="button">Venta 1</a>
            <a href="#venta2" class="button">Venta 2</a>
        </div>
        <a href="#" onclick="toggleSubmenu('premiumSubmenu')">Premium</a>
        <div class="submenu" id="premiumSubmenu">
            <a href="#premium1" class="button">Premium 1</a>
            <a href="#premium2" class="button">Premium 2</a>
        </div>
        <a href="#" onclick="toggleSubmenu('otrosSubmenu')">Otros</a>
        <div class="submenu" id="otrosSubmenu">
            <a href="#otro1" class="button">Otro 1</a>
            <a href="#otro2" class="button">Otro 2</a>
        </div>
    </div>

    <a href="https://github.com" class="button" target="_blank">
        <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://wa.me/" class="button" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://t.me/" class="button" target="_blank">
        <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="https://www.instagram.com/" class="button" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
    </a>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSubmenu(submenuId) {
            const submenu = document.getElementById(submenuId);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
            </html>

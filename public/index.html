<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Bienvenida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        .light-theme {
            background-color: white;
            color: black;
        }
        .dark-theme {
            background-color: black;
            color: white;
        }
        #theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            animation: shine 1.5s infinite;
        }
        @keyframes shine {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
            100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme .button {
            background-color: black;
            color: white;
        }
        .dark-theme .button {
            background-color: white;
            color: black;
        }
        .commands {
            width: 300px;
            margin: 20px auto;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        .commands h2 {
            text-align: center;
            margin: 0;
        }
        .command {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .view-button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme .view-button {
            background-color: black;
            color: white;
        }
        .dark-theme .view-button {
            background-color: white;
            color: black;
        }
        .chat-bubble {
            display: none;
            position: absolute;
            padding: 10px;
            border-radius: 10px;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="light-theme">
    <button id="theme-toggle">‚òÄÔ∏è</button>
    <h1>¬°¬°BIENVENIDO!!</h1>
    <p style="text-align: center;">Gracias por visitar nuestra p√°gina, esperamos y disfrutes estando aqu√≠.</p>

    <a href="https://wa.me/" class="button">WhatsApp</a>
    <a href="https://telegram.me/" class="button">Telegram</a>
    <a href="https://www.paypal.com/" class="button">PayPal</a>
    <a href="https://github.com/" class="button">GitHub</a>

    <div class="commands">
        <h2>COMANDOS</h2>
        <hr>
        <div class="command">
            <span>#comando</span>
            <button class="view-button" onclick="showChat('Descripci√≥n del comando')">ver</button>
        </div>
        <div class="command">
            <span>#comando2</span>
            <button class="view-button" onclick="showChat('Descripci√≥n del comando 2')">ver</button>
        </div>
        <div class="command">
            <span>#comando3</span>
            <button class="view-button" onclick="showChat('Descripci√≥n del comando 3')">ver</ button>
        </div>
    </div>

    <div id="chat-bubble" class="chat-bubble"></div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const chatBubble = document.getElementById('chat-bubble');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            themeToggle.textContent = body.classList.contains('dark-theme') ? 'üåô' : '‚òÄÔ∏è';
        });

        function showChat(message) {
            chatBubble.textContent = message;
            chatBubble.style.display = 'block';
            chatBubble.style.opacity = '1';
            setTimeout(() => {
                chatBubble.style.opacity = '0';
                setTimeout(() => {
                    chatBubble.style.display = 'none';
                }, 300);
            }, 2000);
        }
    </script>
</body>
    </html>

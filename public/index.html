<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            background: url('https://i.postimg.cc/nLbfYMjj/09bf0827d6ab00356c7d6449abbb189d.gif') no-repeat center center fixed; /* Fondo GIF */
            background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
            color: #ffffff; /* Texto blanco */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative; /* Para el posicionamiento del overlay */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro semi transparente */
            z-index: 1; /* Asegura que el overlay esté por encima del fondo */
        }
        h1 {
            color: #39ff14; /* Verde neón */
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14; /* Efecto de neón */
            z-index: 2; /* Asegura que el texto esté por encima del overlay */
            position: relative; /* Para el posicionamiento del texto */
        }
        p {
            color: #b300b3; /* Púrpura */
            z-index: 2; /* Asegura que el texto esté por encima del overlay */
            position: relative; /* Para el posicionamiento del texto */
        }
        .button {
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px; /* Aumentar el margen para separar los botones */
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.3s; /* Efecto de movimiento */
            z-index: 2; /* Asegura que el botón esté por encima del overlay */
            position: relative; /* Para el posicionamiento del botón */
        }
        .button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        }
        .button:active {
            transform: scale(0.95); /* Efecto de movimiento al hacer clic */
        }
        select {
            padding: 10px;
            margin: 20px; /* Aumentar el margen para separar el select */
            border-radius: 5px;
            border: 1px solid #00aaff; /* Borde azul */
            background-color: #333; /* Fondo del select */
            color: white; /* Texto blanco */
            z-index: 2; /* Asegura que el select esté por encima del overlay */
            position: relative; /* Para el posicionamiento del select */
        }
        .info {
            margin-top: 10px;
            color: #b300b3; /* Púrpura */
            z-index: 2; /* Asegura que el texto esté por encima del overlay */
            position: relative; /* Para el posicionamiento del texto */
        }
        .header-image {
            max-width: 100%; /* Asegura que la imagen no exceda el ancho de la pantalla */
            height: auto; /* Mantiene la proporción de la imagen */
            z-index: 2; /* Asegura que la imagen esté por encima del overlay */
            position: relative; /* Para el posicionamiento de la imagen */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay semi oscuro -->
    <img src="https://i.postimg.cc/0rRhGBrg/Picsart-25-03-24-03-00-38-501.png" alt="Imagen de Bienvenida" class="header-image"> <!-- Imagen de bienvenida -->
    <h1>¡Hola, sea bienvenido!</h1>
    <p>Gracias por visitar esta pagina, puedes seguir los enlaces de abajo.</p>
    <a href="https://github.com/MDMX-MKTG/home" class="button">GitHub</a>
    <a href="https://wa.me/5493873655168" class="button">WhatsApp</a> <!-- Cambia el número por el tuyo -->
        <div id="botones-container">
        <button class="button" onclick="mostrarTexto(1)">Opción 1</button>
        <button class="button" onclick="mostrarTexto(2)">Opción 2</button>
        <button class="button" onclick="mostrarTexto(3)">Opción 3</button>
        <button class="button" onclick="mostrarTexto(4)">Opción 4</button>
        <button class="button" onclick="mostrarTexto(5)">Opción 5</button>
        <button class="button" onclick="mostrarTexto(6)">Opción 6</button>
        <button class="button" onclick="mostrarTexto(7)">Opción 7</button>
        <button class="button" onclick="mostrarTexto(8)">Opción 8</button>
        <button class="button" onclick="mostrarTexto(9)">Opción 9</button>
        <button class="button" onclick="mostrarTexto(10)">Opción 10</button>
    </div>
    <div id="texto" class="info"></div>

    <script>
        function mostrarTexto(opcion) {
            const textoDiv = document.getElementById("texto");
            textoDiv.style.display = "block"; // Muestra el div de texto
            textoDiv.innerHTML = ""; // Limpia el contenido anterior
            const texto = `Has seleccionado la Opción ${opcion}.`; // Texto a mostrar
            let index = 0;

            function escribirTexto() {
                if (index < texto.length) {
                    textoDiv.innerHTML += texto.charAt(index);
                    index++;
                    setTimeout(escribirTexto, 50); // Tiempo entre cada letra
                }
            }
            escribirTexto(); // Inicia el efecto de escritura
        }
    </script>
</body>
</html>

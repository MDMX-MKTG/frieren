<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Personalización de Tema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme {
            background-color: white;
            color: black;
        }
        .dark-theme {
            background-color: black;
            color: white;
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid;
            border-radius: 25px;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.3s;
        }
        .light-theme .button {
            border-color: black;
        }
        .dark-theme .button {
            border-color: white;
        }
        .button i {
            margin-right: 8px;
        }
    </style>
</head>
<body class="light-theme">

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <a href="https://github.com" class="button" target="_blank">
        <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://wa.me/" class="button" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://t.me/" class="button" target="_blank">
        <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="https://www.instagram.com/" class="button" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
    </a>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>

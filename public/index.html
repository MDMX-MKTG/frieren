<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .welcome {
            font-size: 2.5em;
            text-align: center;
            margin-top: 20%;
            animation: move 2s infinite alternate;
            border: 5px solid transparent;
            border-radius: 10px;
            padding: 10px;
            transition: border-color 0.5s;
        }
        .message {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .dark-mode .welcome {
            border-color: white;
        }
    </style>
</head>
<body>

    <button class="button" id="toggleButton"><i class="fas fa-sun"></i></button>
    
    <div class="welcome" id="welcomeText">¡Bienvenido a nuestra página!</div>
    <div class="message">Gracias por visitar nuestra página, esperamos y estés cómodo.</div>

    <script>
        const button = document.getElementById('toggleButton');
        const body = document.body;
        const welcomeText = document.getElementById('welcomeText');

        button.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                button.innerHTML = '<i class="fas fa-moon"></i>'; // Cambia el icono a luna
            } else {
                button.innerHTML = '<i class="fas fa-sun"></i>'; // Cambia el icono a sol
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            background-color: #1a1a1a; /* Fondo negro */
            color: #ffffff; /* Texto blanco */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00aaff; /* Azul */
        }
        p {
            color: #b300b3; /* Púrpura */
        }
        .button {
            background-color: #00aaff; /* Azul */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0077cc; /* Azul más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Nuestra Página!</h1>
    <p>Estamos encantados de tenerte aquí. Explora y disfruta de nuestro contenido.</p>
    <a href="https://github.com" class="button">GitHub</a>
    <a href="https://wa.me/1234567890" class="button">WhatsApp</a> <!-- Cambia el número por el tuyo -->
</body>
</html>
